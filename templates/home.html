<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            position: relative;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        /* Add this CSS to position your name and class title in the top right corner */
        .name-class {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
        }
        /* Add this CSS to make the image fit within its container */
        .fit-image {
            max-width: 100%; /* The image will never exceed the width of its container */
            height: auto; /* The height will adjust proportionally to maintain aspect ratio */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">COVID-19</span> Risk Prediction</h1>
            </div>
            <div class="name-class">
                <p>Nghia Pham - CDS 303</p>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/predict">Predict Risk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Welcome to the COVID-19 Risk Prediction Tool</h2>
        <p>This tool allows you to estimate the risk based on various factors such as age, medical history, and more.</p>
        <p>Click the button below to start your prediction.</p>
        <a href="/predict"><button>Predict Risk</button></a>
      	<img src="templates/images/Coronavirus-CDC-1600x900.jpg" alt="Image Description" class="fit-image">
    </div>

</body>
</html>
