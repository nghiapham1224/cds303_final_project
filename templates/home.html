<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            position: relative;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header .title {
            font-size: 24px; /* Adjust the font size as needed */
        }
        header .name-class {
            font-size: 14px;
            margin-top: 5px; /* Adjust the margin to create separation */
        }
        header nav {
            float: right;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        /* Add this CSS to make the image fit within its container */
        .fit-image {
            max-width: 100%; /* The image will never exceed the width of its container */
            height: auto; /* The height will adjust proportionally to maintain aspect ratio */
        }
        /* Add this CSS to control the placement of the button and image */
        .button-and-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }
        /* Style the button */
        .button-and-image button {
            background-color: #e8491d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Hover effect for the button */
        .button-and-image button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">COVID-19</span> <span class="title">Risk Prediction</span></h1>
                <div class="name-class">
                    <p>Nghia Pham - CDS 303</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/predict">Predict Risk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Welcome to the COVID-19 Risk Prediction Tool</h2>
        <p>This tool allows you to estimate the risk based on various factors such as age, medical history, and more.</p>
        <div class="button-and-image">
            <a href="/predict"><button>Predict Risk</button></a>
            <img src="https://news.va.gov/wp-content/uploads/sites/3/2020/01/23313_r1.jpg" class="fit-image">
        </div>
    </div>

</body>
</html>
